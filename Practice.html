<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tempered Glass UI</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #f0fffd, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .glass-panel {
      width: 90%;
      max-width: 500px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.4); /* semi-transparent */
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      text-align: center;
    }

    h2 {
      margin-top: 0;
      color: #2e7d32;
    }

    p {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="glass-panel">
    <h2>ðŸŒ¿ Tempered Glass Look</h2>
    <p>This panel has a clean frosted effect on top of a soft, light background.</p>
  </div>
</body>
</html>
