<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9; /* Light gray background */
        }
        header {
            background-color: #007BFF; /* Consistent blue */
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .input-section, .output-section {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .input-section textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .input-section button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-section button:hover {
            background-color: #0056b3;
        }
        .output-section {
            display: none; /* Initially hidden */
        }
        .output-section h3 {
            color: #2c3e50; /* Dark blue-gray */
        }
        .output-list {
            list-style-type: none;
            padding: 0;
        }
        .output-list li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-left: 5px solid #007BFF;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Symptom Analysis</h1>
    </header>
    <main>
        <!-- User Input Section -->
        <div class="input-section">
            <h2>Enter Your Symptoms</h2>
            <textarea id="symptomInput" placeholder="Describe your symptoms here..."></textarea>
            <button onclick="analyzeSymptoms()">Analyze Symptoms</button>
        </div>

        <!-- Analysis Output Section -->
        <div class="output-section" id="outputDiv">
            <h3>Analysis Results</h3>
            <ul id="outputList" class="output-list"></ul>
        </div>
    </main>

    <script>
        // Mock function to analyze symptoms
        function analyzeSymptoms() {
            const symptomInput = document.getElementById('symptomInput').value.trim();

            if (!symptomInput) {
                alert("Please enter your symptoms before analyzing.");
                return;
            }

            // Mock analysis data (replace this with actual API or algorithmic logic)
            const analysis = [
                { symptom: "Fever", description: "A possible sign of an infection." },
                { symptom: "Cough", description: "Can be associated with respiratory issues." },
                { symptom: "Fatigue", description: "May indicate viral infections or other health conditions." }
            ];

            // Simulate analysis based on input (you can replace this with dynamic logic)
            const resultList = document.getElementById('outputList');
            resultList.innerHTML = ""; // Clear previous results

            analysis.forEach(item => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<strong>${item.symptom}:</strong> ${item.description}`;
                resultList.appendChild(listItem);
            });

            // Show the output div
            document.getElementById('outputDiv').style.display = "block";
        }
    </script>
</body>
</html>
